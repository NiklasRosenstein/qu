<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"/>
		<script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
	</head>
	<body>
		<div id="header">
			<div id="current">
				<img id="current-album-pic" src="/static/img/nocover.png"></img>
				<span id="current-track">No Track</span>
				<span id="current-artist">No Artist</span>
				<span id="current-album">No Album</span>
			<audio id="audio" controls="controls"></audio>
			</div>
		</div>
		<table id="library">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th>Title</th>
					<th>Artist</th>
					<th>Album</th>
					<th>Genre</th>
				</tr>
				{% for track in tracks %}
				<tr id="track-{{ track.id }}" data-track-id="{{ track.id }}"
					data-track-title="{{ track.title }}", data-track-artist="{{ track.artist }}"
					data-track-album="{{ track.album }}">
					<td><a class="icon icon-play" href="#" onclick="play({{ track.id }}, '{{ track.mime }}')"/></td>
					<td><img src="/pic/{{ track.id }}" width="16" height="16"></td>
					<td>{{ track.title }}</td>
					<td>{{ track.artist or "" }}</td>
					<td>{{ track.album or "" }}</td>
					<td>{{ track.genre or "" }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
